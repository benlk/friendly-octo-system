<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">

		<link rel="stylesheet" href="stylesheet.css" type="text/css">
	</head>
	<body>

		<h1 class="bigtext">
			<span>
				<rainbow>Thank you</rainbow>
			</span>
			<span>
				<rainbow>to our</rainbow>
			</span>
			<span>
				<rainbow>fearless</rainbow>
			</span>
			<span>

			</span>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
		<script src="rainbows.js" type="text/javascript"></script>
		<script src="bigtext.js" type="text/javascript"></script>
		<script type="text/javascript">
			function autorun()
			{
				jQuery( '.bigtext' ).bigtext();
			}
			if (document.addEventListener) {
				document.addEventListener("DOMContentLoaded", autorun, false);
			} else if (document.attachEvent) {
				document.attachEvent("onreadystatechange", autorun);
			} else {
				window.onload = autorun;
			}
		</script>
	</body>
</html>
